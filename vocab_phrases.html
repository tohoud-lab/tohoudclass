<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz: Match Phrases</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2D3E50 0%, #3D4E60 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #2D3E50 0%, #3D4E60 100%);
            display: flex;
            flex-direction: column;
            padding: 35px;
            position: relative;
            overflow: hidden;
        }
        
        .accent-shape {
            position: absolute;
            opacity: 0.15;
        }
        
        .accent-rect-1 {
            width: 140px;
            height: 80px;
            background: #8B9AAA;
            top: 40px;
            left: 50px;
            transform: rotate(-15deg);
        }
        
        .accent-circle {
            width: 130px;
            height: 130px;
            background: #FFB800;
            border-radius: 50%;
            bottom: 80px;
            right: 50px;
        }
        
        .header {
            position: relative;
            z-index: 5;
            margin-bottom: 20px;
        }
        
        .main-title {
            font-size: 32px;
            font-weight: 800;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }
        
        .instruction {
            font-size: 16px;
            font-weight: 400;
            color: #FFFFFF;
            background: rgba(255, 184, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            color: #2D3436;
            z-index: 100;
        }
        
        .quiz-content {
            position: relative;
            z-index: 5;
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            overflow-y: auto;
            padding-right: 12px;
            padding-bottom: 20px;
        }
        
        .quiz-item {
            background: rgba(255, 255, 255, 0.95);
            border-left: 6px solid #FFB800;
            padding: 14px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .word {
            font-size: 18px;
            font-weight: 800;
            color: #FFB800;
            text-transform: uppercase;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .option-btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #FFB800 0%, #FFA500 100%);
            color: #FFFFFF;
            border: 2px solid #FFB800;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            text-align: left;
        }
        
        .option-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #FFA500 0%, #FF9500 100%);
            border-color: #FF9500;
        }
        
        .option-btn.correct {
            background: linear-gradient(135deg, #00D100 0%, #00AA00 100%) !important;
            border-color: #00AA00 !important;
            color: #FFFFFF !important;
        }
        
        .option-btn.incorrect {
            background: linear-gradient(135deg, #FF4444 0%, #CC0000 100%) !important;
            border-color: #CC0000 !important;
            color: #FFFFFF !important;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .feedback {
            font-size: 12px;
            font-weight: 700;
            padding: 6px 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }
        
        .quiz-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .quiz-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .quiz-content::-webkit-scrollbar-thumb {
            background: #8B9AAA;
            border-radius: 10px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #2D3436;
            border: 2px solid #8B9AAA;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: #8B9AAA;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-shape accent-rect-1"></div>
        <div class="accent-shape accent-circle"></div>
        
        <a href="index.html" class="back-btn">← Back</a>
        <div class="score-display">Score: <span id="score">0</span>/6</div>
        
        <div class="header">
            <h1 class="main-title">Vocabulary Quiz: Match Phrases</h1>
            <div class="instruction">Match each phrase with its correct meaning</div>
        </div>
        
        <div class="quiz-content">
            <div class="quiz-item">
                <div class="word">Break the ice</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">To freeze water</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">To start a conversation</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">To play hockey</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <div class="quiz-item">
                <div class="word">Piece of cake</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">A dessert</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">Something very easy</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">A birthday party</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <div class="quiz-item">
                <div class="word">Hit the books</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">To damage books</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">To study hard</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">To visit a library</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <div class="quiz-item">
                <div class="word">Under the weather</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">Standing outside</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">Feeling sick</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">Hiding from rain</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <div class="quiz-item">
                <div class="word">Cost an arm and a leg</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">To be injured</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">To be very expensive</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">To exercise</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <div class="quiz-item">
                <div class="word">Raining cats and dogs</div>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(this, false)">Animals falling from sky</button>
                    <button class="option-btn" onclick="checkAnswer(this, true)">Raining very heavily</button>
                    <button class="option-btn" onclick="checkAnswer(this, false)">A pet store</button>
                </div>
                <div class="feedback"></div>
            </div>
        </div>
    </div>
    
    <script>
        let score = 0;
        
        function checkAnswer(button, isCorrect) {
            const item = button.closest('.quiz-item');
            const feedback = item.querySelector('.feedback');
            const buttons = item.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('correct');
                feedback.classList.add('show', 'correct');
                feedback.textContent = '✓ Correct!';
                score++;
                playCorrectSound();
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.onclick.toString().includes('true')) {
                        btn.classList.add('correct');
                    }
                });
                feedback.classList.add('show', 'incorrect');
                feedback.textContent = '✗ Incorrect!';
                playIncorrectSound();
            }
            
            document.getElementById('score').textContent = score;
        }
        
        function playCorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            for (let i = 0; i < 3; i++) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.frequency.setValueAtTime(800 + (i * 200), now + (i * 0.1));
                gain.gain.setValueAtTime(0.2, now + (i * 0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.1) + 0.1);
                
                osc.start(now + (i * 0.1));
                osc.stop(now + (i * 0.1) + 0.1);
            }
        }
        
        function playIncorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(300, now + 0.2);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            
            osc.start(now);
            osc.stop(now + 0.2);
        }
    </script>
</body>
</html>
