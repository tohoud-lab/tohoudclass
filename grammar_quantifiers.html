<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz: Quantifiers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2D3E50 0%, #3D4E60 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #2D3E50 0%, #3D4E60 100%);
            display: flex;
            flex-direction: column;
            padding: 35px;
            position: relative;
            overflow: hidden;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #F5F1ED;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: #2D3E50;
            z-index: 100;
        }
        
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #F5F1ED;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            color: #2D3E50;
            z-index: 100;
        }
        
        .title {
            text-align: center;
            color: #F5F1ED;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            margin-top: 40px;
        }
        
        .subtitle {
            text-align: center;
            color: #8B9AAA;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .questions-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .question-box {
            background: #F5F1ED;
            border-left: 6px solid #8B9AAA;
            border-radius: 8px;
            padding: 20px;
        }
        
        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #2D3E50;
            margin-bottom: 15px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .option-button {
            background: #8B9AAA;
            color: #F5F1ED;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }
        
        .option-button:hover:not(:disabled) {
            background: #7A8A9A;
            transform: translateY(-2px);
        }
        
        .option-button:disabled {
            opacity: 0.7;
        }
        
        .option-button.correct {
            background: #4CAF50;
        }
        
        .option-button.incorrect {
            background: #f44336;
        }
        
        .feedback {
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .feedback.correct {
            color: #4CAF50;
        }
        
        .feedback.incorrect {
            color: #f44336;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="score-display">Score: <span id="score">0</span>/4</div>
    
    <div class="slide-container">
        <h1 class="title">Grammar: Quantifiers</h1>
        <p class="subtitle">Choose the correct quantifier to complete each sentence</p>
        
        <div class="questions-container">
            <!-- Question 1 -->
            <div class="question-box">
                <div class="question-text">1. _____ of the students passed the exam.</div>
                <div class="options-container">
                    <button class="option-button" onclick="checkAnswer(this, true)">All</button>
                    <button class="option-button" onclick="checkAnswer(this, false)">Neither</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <!-- Question 2 -->
            <div class="question-box">
                <div class="question-text">2. _____ of them wanted to go to the party.</div>
                <div class="options-container">
                    <button class="option-button" onclick="checkAnswer(this, false)">Both</button>
                    <button class="option-button" onclick="checkAnswer(this, true)">Neither</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <!-- Question 3 -->
            <div class="question-box">
                <div class="question-text">3. _____ of my friends like pizza and ice cream.</div>
                <div class="options-container">
                    <button class="option-button" onclick="checkAnswer(this, true)">Both</button>
                    <button class="option-button" onclick="checkAnswer(this, false)">All</button>
                </div>
                <div class="feedback"></div>
            </div>
            
            <!-- Question 4 -->
            <div class="question-box">
                <div class="question-text">4. _____ of the options are correct.</div>
                <div class="options-container">
                    <button class="option-button" onclick="checkAnswer(this, false)">Both</button>
                    <button class="option-button" onclick="checkAnswer(this, true)">None</button>
                </div>
                <div class="feedback"></div>
            </div>
        </div>
    </div>
    
    <script>
        let score = 0;
        
        function checkAnswer(button, isCorrect) {
            const questionBox = button.closest('.question-box');
            const buttons = questionBox.querySelectorAll('.option-button');
            const feedback = questionBox.querySelector('.feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('correct');
                feedback.textContent = '✓ Correct!';
                feedback.classList.add('correct');
                score++;
                playCorrectSound();
            } else {
                button.classList.add('incorrect');
                feedback.textContent = '✗ Incorrect!';
                feedback.classList.add('incorrect');
                playIncorrectSound();
                buttons.forEach(btn => {
                    if (btn !== button && !btn.classList.contains('incorrect')) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            document.getElementById('score').textContent = score;
        }
        
        function playCorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playIncorrectSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 300;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>
</body>
</html>
