<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.houd CLASS - Select Your Goal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #F5F1ED;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            background: #F5F1ED;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #2D3E50;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #F5F1ED;
            font-weight: 800;
        }
        
        .brand-name {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .brand-title {
            font-size: 42px;
            font-weight: 800;
            color: #2D3E50;
            letter-spacing: -1px;
        }
        
        .accent-line {
            width: 60px;
            height: 4px;
            background: #2D3E50;
            margin: 20px auto;
        }
        
        .subtitle {
            font-size: 24px;
            color: #5A6B7D;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .goals-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .goal-card {
            background: #FFFFFF;
            border: 3px solid #2D3E50;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(45, 62, 80, 0.2);
            background: #2D3E50;
            color: #F5F1ED;
        }
        
        .goal-card:hover .goal-number {
            background: #F5F1ED;
            color: #2D3E50;
        }
        
        .goal-number {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #2D3E50;
            color: #F5F1ED;
            border-radius: 50%;
            line-height: 60px;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .goal-title {
            font-size: 28px;
            font-weight: 800;
            color: #2D3E50;
            transition: color 0.3s ease;
        }
        
        .goal-card:hover .goal-title {
            color: #F5F1ED;
        }
        
        .goal-description {
            font-size: 14px;
            color: #5A6B7D;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        
        .goal-card:hover .goal-description {
            color: #E8DDD5;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #5A6B7D;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo"></div>
                <div class="brand-name">
                    <div class="brand-title">T.<span style="font-weight: 900; font-size: 48px;">O</span>houd CLASS</div>
                </div>
            </div>
            <div class="accent-line"></div>
            <p class="subtitle">Select Your Learning Goal</p>
        </div>
        
        <div class="goals-container">
            <a href="index.html" class="goal-card">
                <div class="goal-number">3</div>
                <div class="goal-title">Super Goal 3</div>
                <div class="goal-description">Interactive English Quiz Challenge</div>
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2025 T.houd CLASS. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
